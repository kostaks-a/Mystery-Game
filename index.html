   <section id="game-screen">
      <img src="./images/barcounter_img.jpg">
      <button id="drink-button">Click here to grab the drink</button>
      <nav id="scoreboard">
        <ol id="tabloids">
          <li><span>Score:</span><span id="score"></span></li>
          <li><span>Timer:</span><span id="timer"></span></li>
          <li class="alcohol-li"><span>Alcohol:</span><span id="alcohol-level"></span></li>
          <li><span>Drinks:</span><span id="drinks-consumed"></span></li>
        </ol>
      </nav>
        <div id="message"><span id="message-1"></span><span id="message-2"></span></div>
        <div id="container-game-screen">
          <button id="play-button"></button>
          <span id="play-text">Press play</span>
        </div>
    </section>

    <section id="win-screen" >
      <div>
        <img id="winner-img" src="./images/winner.jpg">
        <div id="winner-message">
          <p>Congrulations</p>
          <p>You made it</p>
        </div>
         <div id="container-win-screen">
          <button id="replay-button"></button>
          <span id="replay-text">Play again</span>

      </div>
